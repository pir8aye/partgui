<button md-raised-button class="close_button pull-right" (click)="close()" *ngIf="enableClose">
  <md-icon fontSet="partIcon" fontIcon="part-circle-remove"></md-icon>
</button>

<div md-dialog-content class="md-wallet-content">
  <md-spinner mode="indeterminate" *ngIf="loadSpinner"></md-spinner>

  <ng-template #modalContainer></ng-template>
</div>

<div class="modal-footer-info">
  <app-percentage-bar></app-percentage-bar>
</div>
